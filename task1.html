<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    img {
      width: 300px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My First Webpage</h1>
  </header>

  <p>This is a simple webpage created using <strong>HTML</strong>, styled with <strong>CSS</strong>, and enhanced with <strong>JavaScript</strong>.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image">

  <p>Visit my favorite website: <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></p>

  <h2>My Hobbies</h2>
  <ul>
    <li>Reading</li>
    <li>Coding</li>
    <li>Playing sports</li>
    <li>Drawing</li>
  </ul>

  <div class="button-container">
    <button onclick="showMessage()">Click Me!</button>
  </div>

  <script>
    function showMessage() {
      alert("Hello! Thanks for clicking the button!");
    }
  </script>

</body>
</html>
